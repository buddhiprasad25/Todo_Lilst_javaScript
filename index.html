<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Imperial+Script&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv
84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <h1>TO_Do List</h1>

    <form>
        <label for="task-input">Enter a new Task:</label>
        <input type="text" id="task-input" name="task-input">
        <button type="submit">Add Task</button>
    </form>

    <ul id="task-list"></ul>

                                                <!-- JavaScript Code -->



    <script>
        const form = document.querySelector('form');
        const taskList = document.querySelector('#task-list');

        function addTask(taskText){
            const listItem = document.createElement('li');
            listItem.innerHTML = `<input type="checkbox" /> <span>${taskText}</span> <button class="delete-button">Delete</button>`;
            taskList.appendChild(listItem);
        }

        form.addEventListener('submit', (event)=>{
            event.preventDefault();
            const input = document.querySelector('#task-input');
            const task = input.value.trim();
            if (task !== '') {
                addTask(task);
                input.value = '';
            }
        });

        taskList.addEventListener('click', (event)=>{
            if(event.target.classList.contains('delete-button')){
                const listItem = event.target.parentElement;
                taskList.removeChild(listItem);
            } else if (event.target.type === 'checkbox') {
                const listItem = event.target.parentElement;
                const taskSpan = listItem.querySelector('span');
                if (event.target.checked) {
                    taskSpan.style.textDecoration = 'line-through';
                } else {
                    taskSpan.style.textDecoration = 'none';
                }
            }
        });
    </script>

</body>
</html>
